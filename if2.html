<html>
	<head>
		<script>
			name = prompt("당신의 이름은?")
			age = prompt("당신의 나이는?")
			myAge = 18
			if ( age > myAge ) {
				for ( i=1; i<=(age-myAge); i++)
					document.write("반갑습니다. " + name + "오빠<br>")
					}
			else {
				for (i=1; i<=(myAge-age); i++)
					document.write("반가워~ " + name + "자기♥<br>")
				}
		</script>
	</head>
	<body>
		<h1>초면 인사하기</h1>
	</body>
</html>
