<html>
	<head>
		<script>
			num1 = prompt("숫자 1 입력")
			num2 = prompt("숫자 2 입력")
			if ( num1 > num2 ) {
				document.write(num1 + " 이 " + num2 + " 보다 크다.")
				}
			else {
				document.write(num1 + " 이 " + num2 + "보다 작다.")
				}			
		</script>
	</head>
	<body>
		<h1>숫자 비교하기</h1>
	</body>
</html>
